title: Pet
description: A single pet.
type: object
x-tags:
  - Pets
xml:
  name: Pet
properties:
  name:
    type: string
    example: doggie
  photoUrls:
    type: array
    xml:
      name: photoUrl
      wrapped: true
    items:
      type: string
  status:
    type: string
    description: pet status in the store
    enum:
      - available
      - pending
      - sold
  category:
    $ref: ./category.v1.yaml  
required:
  - name
  - photoUrls
